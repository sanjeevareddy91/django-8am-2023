{% extends 'base.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="container">
      <h1>Email Verify</h1>
  
      <label for="email"><b>Verify OTP</b></label>
      <input type="text" placeholder="Enter OTP" name="otp" id="otp" required><br>
    
      <button type="submit" class="registerbtn">Submit OTP</button>
    </div>
  
</form>
{% endblock %}
