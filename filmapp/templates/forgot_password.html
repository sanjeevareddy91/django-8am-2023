{% extends 'base.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="container">
      <h1>Email Verify</h1>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
    
      <button type="submit" class="registerbtn">Send OTP</button>
    </div>
  
</form>
{% endblock %}
